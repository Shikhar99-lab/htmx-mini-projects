<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.1"
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Temperature Converter</title>
</head>

<body>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5">
            Temperature Converter
        </h1>
        <div class="container mx-auto mt-8 text-center">
            <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
                <form hx-trigger="submit" hx-post="/convert" hx-target="#result" indicator="#loading">
                    <label for="fahrenheit">Fahrenheit:</label>
                    <input type="number" id="fahrenheit" name="fahrenheit" class="border p-2 rounded"
                        value="32 required">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Convert</button>
                    <div id="result" class="mt-6 text-xl"></div>
                    <div id="indicator" class="htmx-indicator">
                        <img src="./loader.gif" alt="Loading..." class="m-auto h-10" />
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
